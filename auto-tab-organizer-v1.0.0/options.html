<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Tab Organizer Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; max-width: 640px; }
      label { display: block; margin-bottom: 4px; font-weight: 600; }
      input { width: 100%; padding: 8px; margin-bottom: 12px; }
      .hint { color: #666; font-size: 12px; margin-top: 6px; }
      button { margin-top: 12px; padding: 8px 10px; }
      .row { display: flex; align-items: center; gap: 8px; }
      .section { margin-bottom: 24px; }
    </style>
  </head>
  <body>
    <h2>LLM Configuration</h2>
    <div class="section">
      <label for="apiKey">API Key</label>
      <input id="apiKey" type="password" placeholder="your-api-key-here" />
      <div class="hint">Your API key for the chat completion service</div>
    </div>
    
    <div class="section">
      <label for="apiUrl">API URL</label>
      <input id="apiUrl" placeholder="https://llm.chutes.ai/v1/chat/completions" />
      <div class="hint">The endpoint URL for your chat completion service</div>
    </div>
    
    <div class="section">
      <label for="model">Model</label>
      <input id="model" placeholder="deepseek-ai/DeepSeek-R1" />
      <div class="hint">The model name to use for chat completions</div>
    </div>
    
    <div class="row">
      <button id="saveBtn">Save</button>
      <div id="saved" class="hint"></div>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
